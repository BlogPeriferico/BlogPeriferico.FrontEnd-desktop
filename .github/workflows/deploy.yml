name: Deploy to Vercel

on:
  push:
    branches:
      - main  # Altere para a branch correta, se necess√°rio

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List files for debugging
        run: ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd BlogPeriferico.FrontEnd-main  # Entra na pasta correta
          npm install  # Usa npm install em vez de npm ci

      - name: Deploy to Vercel
        run: |
          cd BlogPeriferico.FrontEnd-main  # Garante que estamos na pasta correta
          npm install -g vercel
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }}

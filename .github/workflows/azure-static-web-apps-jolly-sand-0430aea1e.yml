name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout do código-fonte
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_SAND_0430AEA1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Usado para integrações do GitHub (ex: PR comments)
          action: "upload"

          # 🚀 CONFIGURAÇÕES DO PROJETO (AJUSTADAS)
          app_location: "src"  # Código-fonte está na pasta "src"
          output_location: "src" # O site estático já está pronto dentro
